---
kind: pipeline
name: manifest

steps:
  - name: push-manifest-head
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: "rancher/harvester-cloud-provider:${DRONE_BRANCH}-head"
      template: "rancher/harvester-cloud-provider:${DRONE_BRANCH}-head-OS-ARCH"
      ignore_missing: true
      platforms:
        - linux/amd64
        - linux/arm64
    when:
      ref:
        include:
          - refs/heads/master
          - refs/heads/release/v*
      event:
        - push

  - name: push-manifest-tag
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: "rancher/harvester-cloud-provider:${DRONE_TAG}"
      template: "rancher/harvester-cloud-provider:${DRONE_TAG}-OS-ARCH"
      ignore_missing: true
      platforms:
        - linux/amd64
        - linux/arm64
    when:
      ref:
        include:
          - refs/head/master
          - refs/tags/*
      event:
        - tag

depends_on:
  - amd64
  - arm64
